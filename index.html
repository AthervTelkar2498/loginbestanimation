<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Setting the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Ensures the page is compatible with older versions of Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Viewport settings for responsive design, ensuring the page scales properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- The title of the page, which appears in the browser tab -->
  <title>Animated Login & Registration Form | Codehal</title>
  
  <!-- Link to the external CSS stylesheet for styling the page -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Wrapper for the login and sign-up forms -->
  <div class="wrapper">
    
    <!-- Sign-In Form Section -->
    <div class="form-wrapper sign-in">
      <form action="">
        <!-- Header for the login form -->
        <h2>Login</h2>
        
        <!-- Username input field -->
        <div class="input-group">
          <input type="text" required> <!-- Text input for username -->
          <label for="">Username</label> <!-- Label for the username input -->
        </div>
        
        <!-- Password input field -->
        <div class="input-group">
          <input type="password" required> <!-- Password input field -->
          <label for="">Password</label> <!-- Label for the password input -->
        </div>
        
        <!-- Remember me checkbox -->
        <div class="remember">
          <label><input type="checkbox"> Remember me</label> <!-- Checkbox for remembering the user -->
        </div>
        
        <!-- Submit button for logging in -->
        <button type="submit">Login</button>
        
        <!-- Sign up link for users who don't have an account -->
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    
    <!-- Sign-Up Form Section -->
    <div class="form-wrapper sign-up">
      <form action="">
        <!-- Header for the sign-up form -->
        <h2>Sign Up</h2>
        
        <!-- Username input field for sign-up -->
        <div class="input-group">
          <input type="text" required> <!-- Text input for the username -->
          <label for="">Username</label> <!-- Label for the username input -->
        </div>
        
        <!-- Email input field for sign-up -->
        <div class="input-group">
          <input type="email" required> <!-- Email input for the user -->
          <label for="">Email</label> <!-- Label for the email input -->
        </div>
        
        <!-- Password input field for sign-up -->
        <div class="input-group">
          <input type="password" required> <!-- Password input for the user -->
          <label for="">Password</label> <!-- Label for the password input -->
        </div>
        
        <!-- Terms and conditions checkbox -->
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label> <!-- Checkbox for agreeing to terms -->
        </div>
        
        <!-- Submit button for signing up -->
        <button type="submit">Sign Up</button>
        
        <!-- Sign-in link for users who already have an account -->
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Link to the external JavaScript file for functionality -->
  <script src="script.js"></script>
</body>
</html>
